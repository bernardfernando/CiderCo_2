<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="cider co staff page" />
    <link rel="stylesheet" href="cssFiles/staff.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>header</h1>
    </header>
    <main>
      <div class="table_button">
        <div class="button">
          <button type="click" id="staffButt" class="open-button">
            Staff Button
          </button>
        </div>
        <!--access control      -->
        <div id="accessForm" class="form-popup">
          <form class="formContainer">
            <h1>Staff access</h1>
            <label for="staffName">User Name</label>
            <input
              type="text"
              placeholder="Enter staff name"
              name="staffName"
              id="staffName"
              required
            />
            <label for="psw">Password</label>
            <input
              type="password"
              placeholder="Enter password"
              name="password"
              id="password"
              required
            />
            <button type="submit" class="btn" id="loginButton">Login</button>
            <button type="button" class="btn cancel" id="cancelButton">
              Close
            </button>
          </form>
        </div>

        <div>
          <table id="staffMessageTable" class="staffMessageTable"></table>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="jsFiles/staffPage.js"></script>
  </body>
</html>
